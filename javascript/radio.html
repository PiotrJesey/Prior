<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Div with Icon</title>
    <style>
        /* Style the collapsible button */
        .collapsible {
            background-color: #777;
            color: white;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Initially hide the content */
        .content {
            padding: 15px;
            display: none;
            background-color: lightgray;
            margin-top: 5px;
        }

        .icon {
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h2>Collapsible Div Example</h2>
    
    <button class="collapsible">
        <span>Click to Toggle Content</span>
        <span class="icon">+</span> <!-- Initially display "+" -->
    </button>
    <div class="content">
        <p>This is some hidden content that will be revealed when the button is clicked.</p>
    </div>

    <script>
        // Get all collapsible buttons
        const collapsibles = document.querySelectorAll(".collapsible");

        collapsibles.forEach(collapsible => {
            collapsible.addEventListener("click", function(event) {
                event.preventDefault(); // Prevent any default behavior (like scrolling)

                const content = this.nextElementSibling;
                const icon = this.querySelector(".icon");

                // Toggle the display of the content div
                if (content.style.display === "block") {
                    content.style.display = "none"; // Hide the content
                    icon.textContent = "+"; // Change icon to "+"
                } else {
                    content.style.display = "block"; // Show the content
                    icon.textContent = "-"; // Change icon to "-"
                }

                // Optionally change the button text based on visibility
                if (content.style.display === "block") {
                    this.querySelector("span").innerText = "Click to Hide Content";
                } else {
                    this.querySelector("span").innerText = "Click to Show Content";
                }
            });
        });
    </script>

</body>
</html>
